<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration form practice</title>
  </head>
  <body>
    <h1>Register</h1>

    <form class="" action="http://www.google.com" method="get">

      <div>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="" placeholder="John" required>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" name="email_address" value="" placeholder="your email" required>
        <label for="password">Password (5-10 characters):</label>
        <input type="password" name="password" value="" minlength="5" maxlength="10"required>
      </div>

      <div>
        <fieldset>
          <legend>Birthday:</legend>
          <label for="month">Month</label>
          <select id="month" name="month" placeholder=Month>
            <option value="Month">Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
            <option value="April">April</option>
          </select>

          <label for="day">Day</label>
          <select id="day" name="day" placeholder="Day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>

          <label for="year">Year</label>
          <select id="year" name="year" placeholder=Year>
            <option value="Year">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
          </select>
        </fieldset>
      </div>

      <div>
        <label for="agreed">I agree to the terms and conditions.</label>
        <input type="checkbox" name="agreed" id="agreed" value="">
      </div>

      <div>
        <input type="submit">
      </div>

    </form>

  </body>
</html>
